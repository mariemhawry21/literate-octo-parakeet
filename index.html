<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  </link>
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="box1">
      <h1> Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="el"><span>+10k</span></br></span></span> companies</div>
        <div class="el"><span>314</span></br>templates</div>
        <div class="el"><span>+12m</span></br>queries</div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="box2">
      <img src="./images/image-header-desktop.jpg">
    </div>
  </div>
</body>

</html>
